<div class="container-fluid">
  <mat-toolbar color="primary">
    <button mat-mini-fab color="black" aria-label="Example icon button with a menu icon" (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="mr-2 home">My <strong class="text-uppercase" [routerLink]="['/']">{{title}}</strong></span>
    <div class="form-group d-flex justify-content-center w-75">
        <input type="text" class="form-control search p-2 w-75" placeholder="Search Product" name="searchbox"/>
    </div>
    <span class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></span>
    <span class="example-spacer"></span>
    
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>login </mat-icon>
    </button>

    <div class="demo-section">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['cart']">
      <mat-icon matBadge="4" matBadgeColor="warn" [routerLink]="['/cart']">shopping_cart</mat-icon>
      <!-- Include text description of the icon's meaning for screen-readers -->
      <span class="cdk-visually-hidden">
       Example with a home icon with overlaid badge showing the number 15
      </span>
    </button>
  </div>
  </mat-toolbar>


<mat-sidenav-container class="app-container" autosize (focusout)="sidenav.close()">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
            Mobile Phone
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>

          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
  </mat-expansion-panel>

  <mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
        Frameworks
    </mat-expansion-panel-header>
    <mat-nav-list>
        <a mat-list-item routerLink="#">Spring</a>
        <a mat-list-item routerLink="#">Hibernate</a>
        <a mat-list-item routerLink="#">Struts</a>
    </mat-nav-list>
</mat-expansion-panel>
</mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>
  <router-outlet>
      <div class="app-sidenav-content"></div>
  </router-outlet>
</mat-sidenav-content>
 </mat-sidenav-container>
</div>
